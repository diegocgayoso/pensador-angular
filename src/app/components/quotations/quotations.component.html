<div class="container" *ngFor="let quote of listQuotations">
  <div class="cardQuote cardModel2">
    <div class="content">
      <img src="https://img.icons8.com/office/40/000000/quote-left.png"/>
      <p class="text">{{quote.quotation}}</p>
    </div>
    <div class="details">
      <p>{{quote.author}}</p>
    </div>
  </div>
</div>
